name: Build, Test & Deploy WeddingServer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© 1Ô∏è‚É£ L·∫•y source code 
      - name: Checkout source
        uses: actions/checkout@v4

      # üß∞ 2Ô∏è‚É£ C√†i ƒë·∫∑t .NET SDK 8.0 
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # üß± 3Ô∏è‚É£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore WeddingServer/WeddingServer.csproj

      # üß™ 4Ô∏è‚É£ Build project
      - name: Build
        run: dotnet build WeddingServer/WeddingServer.csproj --configuration Release --no-restore

      # ‚úÖ 5Ô∏è‚É£ Run tests (n·∫øu c√≥)
      - name: Test
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true

      # üê≥ 6Ô∏è‚É£ Build Docker image (gi·ªØ nguy√™n v·ªã tr√≠ Dockerfile)
      - name: Build Docker image
        run: docker build -t weddingserver:latest -f WeddingServer/Dockerfile .

      # üì¶ 7Ô∏è‚É£ Save Docker image ƒë·ªÉ upload l√™n VPS
      # 7. Login v√†o GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # ƒê√É C√ì QUY·ªÄN write:packages
      
      # 8. Tag + Push image
      - name: Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/weddingserver
          IMAGE_ID_LOWER=$(echo $IMAGE_ID | tr '[:upper:]' '[:lower:]')
          docker tag weddingserver:latest $IMAGE_ID_LOWER:latest
          docker push $IMAGE_ID_LOWER:latest
      
      # 9. Deploy tr√™n VPS (pull t·ª´ GHCR)
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 24700
          script: |
            set -e
            echo "Deploying WeddingServer from GHCR..."
            docker pull ghcr.io/${{ github.repository }}/weddingserver:latest
            docker stop weddingserver || true
            docker rm weddingserver || true
            docker run -d \
              --name weddingserver \
              -p 8080:8080 \
              --restart unless-stopped \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e Password="${{ secrets.ADMIN_PASSWORD }}" \
              -e Cloudinary__CloudName="${{ secrets.CLOUDINARY_NAME }}" \
              -e Cloudinary__ApiKey="${{ secrets.CLOUDINARY_KEY }}" \
              -e Cloudinary__ApiSecret="${{ secrets.CLOUDINARY_SECRET }}" \
              -e MongoSettings__DatabaseWedding1__ConnectionString="${{ secrets.MONGO_URI }}" \
              -e MongoSettings__DatabaseWedding1__DatabaseName=WeddingManager \
              ghcr.io/${{ github.repository }}/weddingserver:latest
            echo "Deployment successful!"
